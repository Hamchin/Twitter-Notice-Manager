<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Twitter Notice Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="mx-5">
        <div class="input-group w-75 mx-auto my-4">
            <div class="input-group-prepend">
                <div class="input-group-text">Notice API URL</div>
            </div>
            <input type="text" class="form-control" id="URLInput" placeholder="https://example.execute-api.ap-northeast-1.amazonaws.com/prod">
            <div class="input-group-append">
                <button class="btn btn-primary" id="URLSubmit">Update</button>
            </div>
        </div>
        <table class="table table-hover table-bordered my-4">
            <thead class="thead-light">
                <tr>
                    <th>Receive User</th>
                    <th>Send User</th>
                    <th>Tweet</th>
                    <th>Datetime</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>

</html>
